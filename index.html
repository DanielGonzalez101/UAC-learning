<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAC Learning</title>
  <!-- Incluye Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Incluye tu CSS personalizado aquí -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fuente roboto para el proyecto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Empieza el formulario del login -->
  <img src="imagenes/inicio de sesion/icono_archivo.png" id="archivo" style="top: 0; left: 0;">
  <img src="imagenes/inicio de sesion/cuaderno.png" id="cuaderno" style="top: 0; right: 0;">
  <img src="imagenes/inicio de sesion/computador.png" id="computador" style="bottom: 0; right: 0;">
  <img src="imagenes/inicio de sesion/universidad.png" id="universidad" style="bottom: 0; left: 0;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card my-5" id="formulario">
          <div class="card-body">
            <h3 class="card-title text-center">Inserte logo</h3>
            <!-- Inputs -->
            <form>
              <div class="form-group">
                <!-- lbl inputs son lo que estan arriba de los inputs de contraseña y usuario -->
                <label for="usuario" class="lbl_inputs">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Usuario">
              </div>
              <div class="form-group">
                <!-- lbl inputs son lo que estan arriba de los inputs de contraseña y usuario -->
                <label for="contrasena" class="lbl_inputs">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
              </div>
              <div class="form-group form-check" id="recordarme">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label" for="recordarme">Recordarme</label>
              </div>
              <div id="btn">
                <button type="submit" class="btn btn-primary btn-block" id="boton">INICIAR SESION</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluye Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
